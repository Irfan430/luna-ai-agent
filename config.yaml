# LUNA AI Agent Configuration
# Author: IRFAN

# LLM Configuration
llm:
  mode: single  # single | multi
  default_provider: deepseek
  max_tokens: 4000
  max_iterations: 5
  repair_attempt_limit: 2
  
  providers:
    deepseek:
      api_key: "sk-3c8e58684f6f4832bef0da6f73610ba6"
      model: "deepseek-chat"
      base_url: "https://api.deepseek.com"
    
    openrouter:
      api_key: "your-openrouter-api-key-here"
      model: "anthropic/claude-3.5-sonnet"
      base_url: "https://openrouter.ai/api/v1"
    
    openai:
      api_key: "your-openai-api-key-here"
      model: "gpt-4"
      base_url: "https://api.openai.com/v1"
    
    local:
      api_key: ""
      model: "llama3"
      base_url: "http://localhost:11434"

  # Token continuation settings
  continuation:
    max_retries: 3
    detect_incomplete: true

# Cognitive Loop Configuration
cognitive:
  max_iterations: 5
  max_repair_attempts: 2
  memory_compression_threshold: 4000  # tokens

# Safety & Risk Configuration
safety:
  risk_levels:
    low: auto_execute
    medium: optional_confirmation
    high: mandatory_confirmation
    dangerous: block

# Agent Configuration
agent:
  name: LUNA
  personality: calm_confident
  verbosity: minimal

# GUI Configuration
gui:
  theme: dark
  show_token_usage: true
  show_confidence: true
  show_risk_indicator: true
  show_timeline: true
  show_process_monitor: true
  show_resource_monitor: true

# Voice Configuration
voice:
  enabled: false
  always_on: true
  wake_word: "luna"
  acknowledgment_enabled: true
  acknowledgment_style: "hmm"   # hmm | yes | listening | default
  passive_listening: true
  silence_timeout_seconds: 5
  vosk_model_path: "vosk-model-small-en-us"

# Memory Configuration
memory:
  max_tokens: 4000
  compression_threshold: 0.75
