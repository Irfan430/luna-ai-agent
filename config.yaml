agent:
  name: LUNA
  personality: calm_confident
  verbosity: minimal
  mode: FAST
cognitive:
  max_iterations: 1
  max_repair_attempts: 0
  memory_compression_threshold: 4000
gui:
  show_confidence: true
  show_process_monitor: true
  show_resource_monitor: true
  show_risk_indicator: true
  show_timeline: true
  show_token_usage: true
  theme: dark
llm:
  continuation:
    detect_incomplete: true
    max_retries: 3
  default_provider: deepseek
  max_iterations: 5
  max_tokens: 4000
  mode: single
  providers:
    deepseek:
      api_key_env: DEEPSEEK_API_KEY
      base_url: https://api.deepseek.com
      model: deepseek-chat
    openai:
      api_key_env: OPENAI_API_KEY
      base_url: https://api.openai.com/v1
      model: gpt-4.1-mini
  repair_attempt_limit: 2
memory:
  compression_threshold: 0.75
  max_tokens: 4000
safety:
  risk_levels:
    dangerous: block
    high: mandatory_confirmation
    low: auto_execute
    medium: optional_confirmation
system:
  architecture: x86_64
  node: sandbox
  os: Linux
  release: 6.1.0
  username: ubuntu
voice:
  acknowledgment_enabled: true
  acknowledgment_style: hmm
  always_on: true
  enabled: false
  passive_listening: true
  silence_timeout_seconds: 5
  wake_word: luna
